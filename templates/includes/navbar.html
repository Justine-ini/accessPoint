{% load static %}

<div class="wrapper">
  <!-- Header Start -->
  <header id="header">
    <div class="main-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 col-md-8 col-sm-12 col-xs-12">
            <div class="logo">
              <figure>
                <a href="{% url 'home' %}" class="light-logo">
                  <img
                    style="height: 35px; width: 80px;"
                    src="{% static 'logo/accessPoint1.png' %}"
                    alt="FoodBakery"
                  />
                </a>
              </figure>
            </div>

            <div class="main-location ml-3">
              <ul>
                <li class="location-has-children choose-location">
                  <form action="#">
                    <input
                      type="text"
                      value=""
                      name="location"
                      id="location"
                      placeholder="Your current location"
                      autocomplete="off"
                    />
                    <span
                      id="foodbakery_radius_location_open"
                      class="foodbakery-radius-location"
                      onclick="getLocation()"
                      ><i class="icon-target5"></i
                    ></span>
                  </form>
                </li>
              </ul>
            </div>
          </div>
          <div class="col-lg-6 col-md-4 col-sm-12 col-xs-12">
            <div class="login-option">
              {% if user.is_authenticated %}
              <a href="{% url 'cart' %}">
                <i
                  class="fa fa-shopping-cart text-danger"
                  style="font-size: 18px"
                ></i>
                <span
                  class="badge badge-warning"
                  id="cart_counter"
                  style="
                    border-radius: 50px;
                    position: relative;
                    bottom: 10px;
                    left: -5px;
                  "
                  >{{cart_count}}</span
                >
              </a>
              {% endif %}
              <a
                class="btn btn-outline-danger text-uppercase font-weight-bold"
                data-toggle="modal"
                href="{% url 'marketplace' %}"
                >Marketplace</a
              >
              {% if user.is_authenticated %}
              <a
                class="cs-color cs-popup-joinus-btn login-popup"
                data-toggle="modal"
                href="{% url 'myAccount' %}"
                >My Account</a
              >
              <a
                class="cs-color cs-popup-joinus-btn login-popup text-danger"
                data-toggle="modal"
                href="{% url 'logout' %}"
                >Logout</a
              >
              {% else %}
              <a
                class="cs-color cs-popup-joinus-btn login-popup"
                data-toggle="modal"
                href="{% url 'login' %}"
                >Login</a
              >/<span
                ><a
                  class="cs-color cs-popup-joinus-btn login-popup ml-0"
                  href="{% url 'registerUser' %}"
                >
                  Register</a
                ></span
              >
              <a class="get-start-btn" href="{% url 'registerVendor' %}">
                Register Restaurant
              </a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header End -->
</div>

<script>
  const x = document.getElementById("location");
  const current_location = sessionStorage.getItem("current_location");

  if (current_location != "") {
    x.value = current_location;
  }

  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(success, error);
    } else {
      x.innerHTML = "Geolocation is not supported by this browser.";
    }
  }

  function success(position) {
    // const lat = position.coords.latitude;
    // const lng = position.coords.longitude;
    const lng = 5.7161605;
    const lat = 5.5281656;
    // Hit Ajax request to googlemaps api endpoint and get the location data using lat and lng
    const GOOGLE_API_KEY = "{{GOOGLE_API_KEY}}";
    const url = `https://maps.googleapis.com/maps/api/geocode/json?latlng=${lat},${lng}&key=${GOOGLE_API_KEY}`;

    $.ajax({
      url: url,
      type: "GET",
      success: function (response) {
        const current_location = response.results[0].formatted_address;
        x.value = current_location;
        sessionStorage.setItem("current_location", current_location);
        window.location = "?lat=" + lat + "&lng=" + lng;
      },
    });
  }

  function error() {
    alert("Sorry, no position available.");
  }
</script>
